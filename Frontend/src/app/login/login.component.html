<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Login to Grocers</title>
	</head>
  <body>
    <div class="login-form" id="main">
      <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
        <h1 align="center"><b>Welcome To Grocers</b></h1>
        <h3 align="center">
          Username
          <input type="text" class="textEntry" name="userName" ngModel [(ngModel)]="userName" align="center" required/><br>
        </h3>
        <h3 align="center">
          Password
          <input type="password" class="textEntry" name="password" ngModel [(ngModel)]="password" align="center" required/><br>
        </h3>
        <h3 align="center">
          Role
          <select class="form-control" name="role" ngModel="User">
            <option value="User" [selected]>User</option>
            <option value="Employee">Employee</option>
            <option value="Admin">Admin</option>
          </select><br />
        </h3>
        <div align="center">
          <input type="submit" value="Log In" class="btn btn-light" style="margin: 2px; background-color:lightgray" [disabled]="!userRef.form.valid"/>
          <button onclick="location.href='/signup'" class="btn btn-light" style="margin: 2px; background-color:lightgray">Sign Up</button>
          <div>
            {{message}}
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
