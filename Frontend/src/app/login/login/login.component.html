<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <style>
    form {
      border-style: double;
      height: 80%;
      margin: 1% 1% 1% 1%;
      padding: 1%;
    }
  </style>
</head>
<body>
  <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
    <h1><b>Welcome To Grocers</b></h1>
    <h3>
      Username
      <br />
      <input type="text" class="form-control" name="userName" ngModel [(ngModel)]="userName" /><br>
    </h3>
    <h3>
      Password
      <br />
      <input type="password" class="form-control" name="password" ngModel [(ngModel)]="password" /><br>
    </h3>
    <h3>
      Role
      <br />
      <select class="form-control" name="role" ngModel="User">
        <option value="User" [selected]>User</option>
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
      </select><br />
    </h3>
    <input type="submit" class="btn btn-light" value="Log In" />
    <input type="button" class="btn btn-light" value="Sign Up" />
    <div>
      {{message}}
    </div>
  </form>
</body>
</html>
